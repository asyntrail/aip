<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div class="container">
        <form class="count-form">
          <table>
            <tr>
              <th></th>
              <th>Value 1</th>
              <th>Value 2</th>
              <th>Value 3</th>
              <th>Total</th>
            </tr>
            <tr>
              <th><input id="val1" required value="1" /></th>
              <th><input id="val2" style="display:inline;" required value="2" /></th>
              <th><input id="val3" required value="2" /></th>
              <th><span id="total"></span></th>
            </tr>
          </table>
          <button id="switch" type="button">Switch</button>
          <button id="next" type="button">Count</button>
        </form>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
